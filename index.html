 <!DOCTYPE html>
 <html lang="en">
 <head>

 <title>JS課題2 電卓</title>
 </head>
 
 <body>
     <div class="container">
           <div id="result">0</div>
           <div class="key-wrapper">
             <div class="key">
               <button type="button" onclick=num_click(this.innerHTML)>7</button>
               <button type="button" onclick=num_click(this.innerHTML)>8</button>
               <button type="button" onclick=num_click(this.innerHTML)>9</button>
               <button type="button" onclick=ope_click(this.innerHTML)>+</button>
               <button type="button" onclick=num_click(this.innerHTML)>4</button>
               <button type="button" onclick=num_click(this.innerHTML)>5</button>
               <button type="button" onclick=num_click(this.innerHTML)>6</button>
               <button type="button" onclick=minus_click(this.innerHTML)>-</button>
               <button type="button" onclick=num_click(this.innerHTML)>1</button>
               <button type="button" onclick=num_click(this.innerHTML)>2</button>
               <button type="button" onclick=num_click(this.innerHTML)>3</button>
               <button type="button" onclick=ope_click(this.innerHTML)>*</button>
               <button type="button" onclick=num_click(this.innerHTML)>0</button>
               <button type="button" onclick=twozeros_click(this.innerHTML)>00</button>
               <button type="button" onclick=dot_click(this.innerHTML)>.</button>
               <button type="button" onclick=ope_click(this.innerHTML)>/</button>
             </div>
             <div class="bottom-key">
               <button type="button" id=all-clear onclick=AC_click()>AC</button>
               <button type="button" onclick=equal_click()>=</button>
             </div>
          </div>
     </div>

 
 
 <script src="main.js"></script>
